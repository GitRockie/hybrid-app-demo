<app-header titulo="Checks"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data"
              class="custom-checkbox"
              (click)="onClick( item )">
      <ion-checkbox [color]="item.name"
                    slot="end"
                    [(ngModel)]="item.selected"
                    ></ion-checkbox>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="seeData()" expand="block">
    Click me
  </ion-button>
</ion-content>
