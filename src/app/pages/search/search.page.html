<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar animated
                 placeholder="Search album"
                 inputmode="text"
                 debounce="250"
                 (ionChange)="onSearchChange( $event )">
</ion-searchbar>


</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albums | filter:textSearch:'title'">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
