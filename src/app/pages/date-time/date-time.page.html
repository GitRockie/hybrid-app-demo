<app-header titulo="Date-Time"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>The date of birth</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>The date of birth</ion-label>
      <ion-item>
        <ion-datetime 
                     [value]="dateBirth.toISOString()"
                     first-day-of-week="1"></ion-datetime>
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
